<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Browser tab icon -->
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">

    <!-- Browser tab title -->
    <title>JUST VICE</title>
</head>

<body>

    <div id="content">

    </div>


    <script>
        const content = document.getElementById('content')

        function load_content() {

            fetch('http://onlinenotes.ml/api/public-notes',{
                headers:{
                    'Access-Control-Allow-Origin': 'http://onlinenotes.ml'
                }
            })
                .then(function (response) {
                    return response.text();
                })
                .then(function (response) {
                    let obj = JSON.parse(response);
                    content.innerHTML = response
                })
                .catch(function (err) {
                    console.error('Error: ' + err);
                    document.getElementById(content).innerHTML = "*** An error has occurred.\n" + err;
                });
        }

        load_content()

    </script>

</body>

</html>
